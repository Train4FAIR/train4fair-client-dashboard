version: '3'

services:
  # APP  ***************************************************************************************
  node-red-train:
    image: jbjares/node-red-train:v9
    ports:
      - 1880:1880
    volumes:
      - "./start.sh:/app/start.sh"
      - "./settings-cloud41.js:/app/settings-cloud41.js"
      - "./settings-localhost.js:/app/settings-localhost.js"
    command: bash -c "/app/start.sh --init true --env cloud41"